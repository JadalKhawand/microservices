<div class="flex h-screen">
  <div class="w-[50%]"></div>
  <div class="overflow-auto w-[50%]">
    @if (coupons$ | async; as coupons) { @if(coupons.length > 0){
    <ul class="flex flex-col gap-2">
      @for (item of coupons; track $index) {
      <li class="p-2 bg-slate-100 border-b-2 border-slate-200">
        <div class="flex place-content-between p-2 px-3">

          <span class="font-light text-2xl">{{ item.couponCode }}</span>
          
          <div>
            <span class="flex">
              {{ item.discountAmount }}
              <span>
                <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
                >
                <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m9 14.25 6-6m4.5-3.493V21.75l-3.75-1.5-3.75 1.5-3.75-1.5-3.75 1.5V4.757c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0c1.1.128 1.907 1.077 1.907 2.185ZM9.75 9h.008v.008H9.75V9Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm4.125 4.5h.008v.008h-.008V13.5Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                />
              </svg>
            </span>
          </span>
        </div>
      </div>
      </li>
      }
    </ul>
    }@else {
    <p>No contacts found</p>
    } }
  </div>
</div>
